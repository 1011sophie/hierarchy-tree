<ul>
    <li *ngFor="let node of data">
        <span>{{node.name}}</span>
        <button (click)="onAddNewNodeClick(node.id)">Add New</button>
        <button (click)="onRemoveNodeClick(node.id)">Remove</button>
        <div>
            <hierarchy-tree [data]="node.children"></hierarchy-tree>
        </div>
    </li>
</ul>
<div *ngIf="inAddNewMode">
    <span>Type the name of new node:</span>
    <input type="text" [(ngModel)]="newNodeName" />
</div>
